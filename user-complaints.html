<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Complaint Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="mx-4 sm:w-full sm:max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Submit a Complaint</h2>
        
        <form id="complaintForm" class="space-y-5">
            <div>
                <label for="issueType" class="block text-sm font-medium text-gray-700">Type of Issue</label>
                <select id="issueType" name="issueType" required
                    class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="maintenance">Maintenance</option>
                    <option value="food_quality">Food Quality</option>
                    <option value="security">Security</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" required
                    class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition duration-200">
                Submit Complaint
            </button>
        </form>

        <div class="mt-6 text-center">
            <button id="viewComplaints" class="text-blue-800 hover:underline">View My Complaints</button>
        </div>

        <div id="complaintList" class="mt-4"></div>
    </div>
    <script src="user-complaints.js"></script> <!-- Link to the JS file -->
</body>
</html>
