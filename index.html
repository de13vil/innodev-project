<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-purple-200 to-purple-500 flex items-center justify-center min-h-screen">

    <div class="shadow-lg rounded-lg bg-white mx-4 w-72 sm:w-96 p-8 transition-transform duration-300 hover:scale-105">
        <div class="text-center">
            <h2 class="text-3xl font-bold leading-9 text-gray-800 mb-6">Sign in to your account</h2>
        </div>

        <form class="mt-4 space-y-5" action="/login" method="POST">
            <div class="flex items-center border border-gray-300 rounded-md shadow-sm">
                <i class="fas fa-envelope p-2 text-gray-400"></i>
                <input id="email" name="email" type="email" autocomplete="email" required 
                    class="w-full mt-1 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600 placeholder-gray-400"
                    placeholder="Email Address">
            </div>

            <div class="flex items-center border border-gray-300 rounded-md shadow-sm">
                <i class="fas fa-lock p-2 text-gray-400"></i>
                <input id="password" name="password" type="password" autocomplete="current-password" required 
                    class="w-full mt-1 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600 placeholder-gray-400"
                    placeholder="Password">
            </div>

            <div class="text-sm flex items-center justify-between">
                <a href="#" class="font-semibold text-purple-600 hover:text-purple-500">Forgot password?</a>
            </div>

            <button type="submit" 
                class="w-full mt-4 py-2 px-4 bg-purple-600 text-white font-semibold rounded-md shadow-md hover:bg-purple-700 transition duration-200">
                Sign in
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            Don't have an account?
            <a href="./index2.html" class="font-semibold text-purple-600 hover:text-purple-500">Register</a>
        </p>
    </div>

    <script src="server.js"></script>
</body>
</html>
