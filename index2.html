<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-200 to-purple-500">

    <!-- Registration Form -->
    <div class="mx-2 sm:w-full sm:max-w-md p-8 bg-white rounded-lg shadow-lg hover:scale-105 transition-transform duration-300">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Create an Account</h2>
        
        <form class="space-y-5 mt-10" action="/register" method="POST">
            <div class="flex items-center border border-gray-300 rounded-md shadow-sm">
                <i class="fas fa-user p-2 text-gray-400"></i>
                <input id="username" name="username" type="text" required
                    class="w-full mt-1 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600 placeholder-gray-400"
                    placeholder="Username">
            </div>
        
            <div class="flex items-center border border-gray-300 rounded-md shadow-sm">
                <i class="fas fa-envelope p-2 text-gray-400"></i>
                <input id="email" name="email" type="email" required
                    class="w-full mt-1 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600 placeholder-gray-400"
                    placeholder="Email Address">
            </div>
        
            <div class="flex items-center border border-gray-300 rounded-md shadow-sm">
                <i class="fas fa-lock p-2 text-gray-400"></i>
                <input id="password" name="password" type="password" required
                    class="w-full mt-1 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600 placeholder-gray-400"
                    placeholder="Password">
            </div>
        
            <!-- Role Selection -->
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select id="role" name="role" required
                    class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        
            <button type="submit"
                class="w-full py-2 px-4 bg-purple-600 text-white font-semibold rounded-md shadow-md hover:bg-purple-700 transition duration-200">
                Sign Up
            </button>
        </form>
        
        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="./index.html" class="text-purple-600 hover:underline">Sign in</a>
        </p>
    </div>
    <script src="server.js"></script>
</body>
</html>
